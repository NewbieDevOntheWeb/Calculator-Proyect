  <div class="icon-container"><img  id="icon" src="dark_mode_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" alt="theme-icon" width="30px" height="30px"></div>

<section>
 
  <div class="calculator">
    <div class="screen">
      <input disabled id="display">
    </div>
    <div id="buttons" class="btncontainer">
      <button class="number" onclick="appendValue('(')">(</button>
      <button class="number" onclick="appendValue(')')">)</button>
      <button class="number" onclick="appendValue('<')"><</button>
      <button class="number" onclick="appendValue('>')">></button>
      <button class="op" onclick="appendValue('%')">%</button>
      <button class="number" onclick="appendValue('cos(')">cos</button>
    <button class="number" onclick="appendValue('7')">7</button>
    <button class="number" onclick="appendValue('8')">8</button>
    <button class="number" onclick="appendValue('9')">9</button>
    <button  onclick="appendValue('/')"class="op">/</button>
    <button class="number" onclick="appendValue('sin(')">sin</button>
    <button class="number" onclick="appendValue('4')">4</button>
    <button class="number" onclick="appendValue('5')">5</button>
    <button class="number" onclick="appendValue('6')">6</button>
    <button  onclick="appendValue('*')"class="op">*</button>
    <button onclick="appendValue('tan(')">tan</button>
    <button class="number" onclick="appendValue('1')">1</button>
    <button class="number" onclick="appendValue('2')">2</button>
    <button class="number" onclick="appendValue('3')">3</button>
    <button onclick="appendValue('-')" class="op">-</button>
    <button class="number" onclick="appendValue('log(')">log</button>
    <button class="number" onclick="appendValue('^')">^</button>
    <button class="number" onclick="appendValue('0')">0</button>

      <!-- Botones para funciones científicas -->
      <button class="number" onclick="appendValue('.')">.</button>
      <button onclick="appendValue('+')" class="op">+</button> 
      <!--<button onclick="appendValue('sqrt(')">√</button>-->
      <button class="number" onclick="appendFunction('sqrt')">√</button>
      <button onclick ="deleteLast()" class="op">DEL</button>
      <button onclick ="clearDisplay()" class="op">CE</button>
      
      
      <button onclick="calculate()" id="equal">=</button>
    </div>
   </div>
</section>
